<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>3J's Store</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <link rel="stylesheet" type="text/css" href="/node_modules/primeng/resources/themes/omega/theme.css" />
  <link rel="stylesheet" type="text/css" href="/node_modules/primeng/resources/primeng.min.css" />
  <link rel="stylesheet" type="text/css" href="/src/styles.css" />


  <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  
  <link href="/src/font-awesome-4.6.3/css/font-awesome.min.css" rel="stylesheet" type="text/css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <p-messages [value]="msgs"></p-messages>
  <app-root><div id="cargando" style="position: absolute; left: 0; top: 0; width: 100%; height: 100%; background: white url(/src/cargando.gif) no-repeat center center"></div></app-root>
  
  <footer class ="site-footer">
    <div class="container">
      <div class="row">
        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-8">
          <p class = "derechos ta-center">&#174Todos los derechos reservados - &#169 3J's Store C.A</p>
        </div>
      
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-4">
          <div class="row vertical">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
              <a href="https://twitter.com">
                <i class="fa fa-twitter fa-2x" aria-hidden="true"></i>
              </a>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
              <a href="https://www.facebook.com/">
                <i class="fa fa-facebook fa-2x" aria-hidden="true"></i>
              </a>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
              <a  href="https://www.instagram.com/">
                <i class="fa fa-instagram fa-2x" aria-hidden="true"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>

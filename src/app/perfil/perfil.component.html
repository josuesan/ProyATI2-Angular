<div class="row">
	<h2 class = "ta-center ff-pacifico">
  		Perfil
	</h2>
	<div class="col-12">
		<form [formGroup]="myForm" class= "formulario">

		    <div class="form-group" >
		    	<label>Nombre:</label>
				<input type="text" class="form-control" formControlName="name" placeholder="Nombre" [readonly]="true">

				<label>Apellido</label>
			    <input type="text" class="form-control" formControlName="lastname" placeholder="Apellido" [readonly]="true">
				
				<label>Genero:</label>
				<input type="text" class="form-control" formControlName="gender" [readonly]="true">
				
				<label>Fecha de nacimiento:</label>
		        <input type="date" class="form-control" formControlName="birthdate" placeholder="Fecha de Nacimiento" [readonly]="true">
		        
		        <label>Nombre de usuario:</label>
		    	<input id ="username" type="text" class="form-control" formControlName="username" placeholder="Nombre de usuario" 
		    	[readonly]="true">
		    	<div class="alert alert-danger" *ngIf="!myForm.controls['username'].valid && myForm.controls['username'].touched ">Tu debes colocar un username.</div>
		        
		        <label>Correo:</label>
			    <input id = "email" type="email" class="form-control" formControlName="email" placeholder="Correo" [readonly]="true">	
			    <div class="alert alert-danger" *ngIf="!myForm.controls['email'].valid && myForm.controls['email'].touched ">Tu debes colocar un correo válido.</div>	
			    <br>
			    <p style="display: none;font-style: italic;"> Nota: Si no deseas cambiar la contraseña deja los siguientes campos vacíos:<p>

			    <label id = "labelpwd" style="display: none">Nueva contraseña:</label>
			    <input id ="pwd" type="password" class="form-control" style="display: none" formControlName="password" placeholder="Contraseña" >
			    <div class="alert alert-danger" *ngIf="!myForm.controls['password'].valid && myForm.controls['password'].touched ">Tu debes colocar un contraseña válida (6 caracteres mínimos).</div>

			    <label id = "labelrepeat" style="display: none">Repetir nueva contraseña:</label>
			    <input id = "repeat" style="display: none" type="password" class="form-control" formControlName="repeat" placeholder="Repita su contraseña" >
			    <div class="alert alert-danger" *ngIf="!check(myForm.controls['password'].value , myForm.controls['repeat'].value ) && myForm.controls['repeat'].touched">Su contraseñas no son iguales.</div>
		    </div>
	
		    <div align="center">
		    	 <button id = "activar" type="submit" class="btn btn-primary" (click)="activarCampos()" >Editar Perfil</button>
			    <button id = "editar" type="submit" class="btn btn-success" style="display: none"  [disabled]="!myForm.valid" (click)=" EditPerfil()" >Finalizar edición</button>
			    <button id = "back" class="btn btn-default" routerLink="/" routerLinkActive="active">Regresar</button>
   
		    </div>
		</form>
	</div>
</div>
